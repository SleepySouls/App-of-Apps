  repoURL: https://github.com/SleepySouls/App-of-Apps.git
  cluster: https://kubernetes.default.svc
  path: values/tool-app
  namespace: argocd
  target: main

applications:
  argocd:
    createNamespace: true
    namespace: argocd
  ingress-nginx:
    createNamespace: true
    namespace: ingress-nginx
  harbor:
    createNamespace: true
    namespace: harbor
  k8s-resources:
    createNamespace: true
    namespace: tool-app
  anythingllm:
    createNamespace: true
    namespace: anythingllm
  librechat:
    createNamespace: true
    namespace: librechat
