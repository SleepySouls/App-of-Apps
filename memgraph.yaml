    app.kubernetes.io/instance: memgraph
    app.kubernetes.io/version: "3.3.0"
    app.kubernetes.io/managed-by: Helm
spec:
  ingressClassName: nginx
  rules:
    - host: "memgraph.example.com"
      http:
        paths:
          - path: 
