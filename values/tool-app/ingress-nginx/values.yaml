ingress-nginx:
  controller:
    image:
      registry: registry.k8s.io
      image: ingress-nginx/controller
      tag: v1.12.3
      digest: sha256:ac444cd9515af325ba577b596fe4f27a34be1aa330538e8b317ad9d6c8fb94ee

    replicaCount: 1

    ingressClassResource:
      name: nginx
      enabled: true
      default: true

    ingressClass: nginx

    service:
      type: NodePort

    metrics:
      enabled: true

    admissionWebhooks:
      enabled: true
      patch:
        enabled: true

    hostPort:
      enabled: true

    tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"

    extraArgs: {}

    serviceAccount:
      create: true
      name: ingress-nginx

  defaultBackend:
    enabled: true

  rbac:
    create: true

  admissionWebhooks:
    create: true
    patch:
      enabled: true
    serviceAccount:
      create: true
      name: ingress-nginx-admission