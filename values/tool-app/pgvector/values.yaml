postgresql:
  global:
    security:
      allowInsecureImages: true
  postgresql:
    fullnameOverride: pgvector-postgresql
    auth:
      username: pgvector
      password: pgvector
      database: pgvector

  image:
    registry: pgvector
    repository: pgvector
    tag: 0.8.0-pg15
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5432

  architecture: "standalone"
  primary:
    persistence:
      enabled: true
      size: 5Gi  
    containerSecurityContext:
      enabled: false