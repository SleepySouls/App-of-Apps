harbor:
  expose:
    type: ingress
    tls:
      enabled: false # Explicitly disable TLS for internal Harbor components
    ingress:
      enabled: true
      hosts:
        core: harbor.example.com
      className: nginx
      tls:
        enabled: false
        secretName: harbor-tls

  externalURL: http://harbor.example.com

  harborAdminPassword: Harbor12345 # Change this to a strong password!

  persistence:
    enabled: true
    resourcePolicy: "keep"
    persistentVolumeClaim:
      registry:
        size: 5Gi
      chartmuseum:
        size: 2Gi
      jobservice:
        size: 1Gi
      database:
        size: 1Gi
      redis:
        size: 1Gi
      trivy:
        size: 2Gi

  database:
    type: internal

  redis:
    type: internal

  trivy:
    enabled: true
    securityScanner:
      enabled: true
      vulnerabilityType: os,library

  notary:
    enabled: true
    persistence:
      enabled: true
      resourcePolicy: "keep"
      persistentVolumeClaim:
        size: 1Gi

  chartmuseum:
    enabled: true
    persistence:
      enabled: true
      resourcePolicy: "keep"
      persistentVolumeClaim:
        size: 2Gi

  portal:
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 200m

  core:
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
        cpu: 200m

  jobservice:
    resources:
