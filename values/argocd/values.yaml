# values.yaml for self-managed ArgoCD version 7.8.14
global:
  image:
    tag: "v2.6.15"

server:
  resources:
    limits:
      memory: "512Mi"
    requests:
      memory: "512Mi"

repoServer:
  resources:
    limits:
      memory: "512Mi"
    requests:
      memory: "512Mi"

# Disable ingress
ingress:
  enabled: false

exec: 
  enabled: true

# AppProjects configuration
applicationset:
  enabled: false

configs:
  repositories:
    - url: https://github.com/SleepySouls/App-of-Apps.git
      type: git
      name: argocd-app-of-apps
      username: SleepySouls

